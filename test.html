<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .draggable {
            float: left;
            margin-right: 10px;
            padding: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: move;
        }
    </style>
</head>

<body>
    <div id="div1" class="draggable" style="background-color: red;" draggable="true">1</div>
    <div id="div2" class="draggable" style="background-color: rgb(0, 221, 255);" draggable="true">2</div>
    <div id="div3" class="draggable" style="background-color: rgb(0, 255, 26);" draggable="true">3</div>
    <div id="div4" class="draggable" style="background-color: rgb(255, 179, 0);" draggable="true">4</div>
    <div id="div5" class="draggable" style="background-color: rgb(242, 0, 255);" draggable="true">5</div>


    <script>
        let dragSrcEl = null;

        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            if (dragSrcEl !== this) {
                this.parentNode.removeChild(dragSrcEl);
                const dropHTML = e.dataTransfer.getData('text/html');
                this.insertAdjacentHTML('beforebegin', dropHTML);
                const dropElem = this.previousSibling;
                addDnDHandlers(dropElem);
            }
            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
        }

        function addDnDHandlers(elem) {
            elem.addEventListener('dragstart', handleDragStart, false);
            elem.addEventListener('dragover', handleDragOver, false);
            elem.addEventListener('drop', handleDrop, false);
            elem.addEventListener('dragend', handleDragEnd, false);
        }

        let cols = document.querySelectorAll('.draggable');
        [].forEach.call(cols, addDnDHandlers);

    </script>
</body>

</html>
